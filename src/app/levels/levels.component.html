<div class="wrapper">
  <h2>Выберете уровень сложности</h2>
  <ul>
    <li *ngFor="let level of levels" routerLink="/game/{{level.id}}">
      <img [src]="level.url" width="46%">
      <p class="level-name">{{level.name}}</p>
      <p class="sizing">{{level.column}} x {{level.row}}</p>
    </li>
  </ul>
</div>
